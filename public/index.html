<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Maplat三角網テストデータジェネレーター</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <header>
    <h1>Maplat三角網テストデータジェネレーター</h1>
  </header>
  
  <div class="container">
    <div class="canvas-container">
      <div class="canvas-wrapper">
        <h2>平面A (原点座標系)</h2>
        <canvas id="canvasA" width="500" height="500"></canvas>
      </div>
      <div class="canvas-wrapper">
        <h2>平面B (変換後座標系)</h2>
        <canvas id="canvasB" width="500" height="500"></canvas>
      </div>
    </div>
    
    <div class="controls">
      <div class="form-group">
        <h3>データ生成設定</h3>
        <div class="control-row">
          <label for="pointCount">点の数:</label>
          <input type="number" id="pointCount" min="3" max="1000" value="50">
          <button id="generateBtn">データ生成</button>
        </div>
        
        <h3>アフィン変換設定</h3>
        <div class="control-row">
          <label for="scaleX">X軸拡縮:</label>
          <input type="number" id="scaleX" min="0.1" max="5" step="0.1" value="1.5">
          
          <label for="scaleY">Y軸拡縮:</label>
          <input type="number" id="scaleY" min="0.1" max="5" step="0.1" value="1.2">
        </div>
        
        <div class="control-row">
          <label for="shearX">せん断:</label>
          <input type="number" id="shearX" min="-1" max="1" step="0.1" value="0.3">
          
          <label for="rotate">回転 (度):</label>
          <input type="number" id="rotate" min="0" max="360" value="30">
        </div>
        
        <div class="control-row">
          <label for="translateX">X軸移動:</label>
          <input type="number" id="translateX" min="-5000" max="5000" step="100" value="1000">
          
          <label for="translateY">Y軸移動:</label>
          <input type="number" id="translateY" min="-5000" max="5000" step="100" value="500">
        </div>
        
        <div class="control-row">
          <label for="flipY">Y軸反転:</label>
          <input type="checkbox" id="flipY">
          
          <label for="noiseLevel">ノイズレベル:</label>
          <input type="range" id="noiseLevel" min="0" max="100" value="20">
          <span id="noiseLevelValue">20</span>
        </div>
        
        <div class="control-row">
          <button id="applyTransformBtn">変換を適用</button>
        </div>
      </div>
      
      <div class="form-group">
        <h3>表示設定</h3>
        <div class="control-row">
          <label for="showTriangulation">三角網表示:</label>
          <input type="checkbox" id="showTriangulation">
          
          <label for="showErrors">エラー表示:</label>
          <input type="checkbox" id="showErrors" checked>
        </div>
      </div>
      
      <div class="form-group">
        <h3>データエクスポート</h3>
        <textarea id="jsonOutput" rows="10" placeholder="生成されたJSONデータ"></textarea>
        <div class="control-row">
          <button id="copyBtn">コピー</button>
          <button id="saveBtn">保存</button>
          <button id="loadBtn">読み込み</button>
          <input type="file" id="fileInput" style="display: none;">
        </div>
      </div>
    </div>
  </div>
  
  <script type="module" src="/src/visualizer.ts"></script>
</body>
</html>
